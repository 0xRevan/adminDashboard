<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminBoard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include icon library here if needed -->
</head>
<body>
    <!-- Banner Section -->
    <header class="banner">
        <div class="profile-section">
            <!-- Profile Icon -->
            <img src="path/to/profile-icon.png" alt="Profile Icon" class="profile-icon">
        </div>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>

        <!-- Connect MetaMask -->
        <div class="connect-metamask">
            <button>Connect MetaMask Wallet</button>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Main Board Section -->
        <div class="main-board">
            <!-- 6x6 Cards Grid -->
            <div class="card-container">
                <!-- Repeat this for 36 cards -->
                <div class="card">ONE</div>
                <div class="card">ONE</div>
                <div class="card">ONE</div>
                <div class="card">ONE</div>
                <div class="card">ONE</div>
                <div class="card">ONE</div>
            </div>
        </div>

        <!-- Cryptocurrency Prices -->
        <aside class="crypto-prices">
            <p>BTC Price: [Value]</p>
            <p>ETH Price: [Value]</p>
            <p>PenDex Price: [Value]</p>
        </aside>
    </div>

    <!-- Sidebar Section -->
    <nav class="sidebar">
        <!-- Small Icon on Top -->
        <div class="sidebar-top">
            <img src="path/to/sidebar-icon.png" alt="Sidebar Icon" class="sidebar-icon">
        </div>

        <!-- Sidebar Navigation Links -->
        <ul class="sidebar-nav">
            <li><a href="#">Store</a></li>
            <li><a href="#">New Pens</a></li>
            <li><a href="#">Sale Items</a></li>
        </ul>

        <!-- Bottom Links -->
        <div class="sidebar-bottom">
            <a href="#">Connect Wallet</a>
            <a href="#">Settings</a>
            <a href="#">FAQ</a>
        </div>
    </nav>

    <!-- Footer Section -->
    <footer class="footer">
        RevanSon ❤️
    </footer>
</body>
</html>
